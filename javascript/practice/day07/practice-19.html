    <script>
      const baslik = document.getElementsByTagName("h2");

      const array1 = [1, 2, 3, 4];

      const birlesikdizi1 = array1.concat(array2);

      baslik[1].innerText = birlesikdizi1;

      baslik[2].innerText = birlesikdizi2;
