<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>storage practice</title>
  </head>
  <body>
    <h1 id="lblWelcomeMessage">welcome to my app</h1>
    <p><em id="lblCounter"></em></p>

    <form action="">
      <input type="text" name="" id="txtName" placeholder="enter you name" />
      <button id="btnSave">Save</button>
    </form>

    <script>
      const handleCounter = () => {
        let count = localStorage.getItem("pageCounter");

        //: count=count ? parseInt(count): 0;
        //count=count ?? 0;
        count ??= 0;
        count++;
        localStorage.setItem("pageCounter", count);
        document.getElementById(
          "lblCounter"
        ).innerHTML = `uygulamamÄ±za ${count} kez geliyorsunuz`;
      };
      const handleMessage = () => {
        const name = localStorage.getItem("name");
        document.getElementById(
          "lblWelcomeMessage"
        ).innerHTML = `Welcome to my app ${name ?? "guest"}`;
      };

      document.getElementById("btnSave").addEventListener("click", () => {
        const txtName = document.getElementById("txtName");
        localStorage.setItem("name", txtName.value);
      });
      handleCounter();
      handleMessage();
    </script>
  </body>
</html>
