<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <script>
      const courses = ["HTML", "CSS", "Bootstrap", "Javascript", "Sass"];
      console.log(courses);
      console.log(courses.length);
      console.log(courses[0]);
      console.log(courses[courses.length - 1]);
      //alt satırda courses değişkenin içindeki aderes değiştirlmediği için  sorun olmaz
      courses[2] = "Bootstrap 5";
    </script>
  </body>
</html>
