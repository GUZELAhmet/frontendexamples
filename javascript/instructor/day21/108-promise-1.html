<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      const soz = () => {
        return new Promise((resolve, reject) => {
          //bu bölümde çalışan çeşitli kodlar olabilir ve bu kodlar geriye değer döndürebilir
          const result = false;

          if (result) {
            resolve({ firstName: "John", lastName: "Doe" });
          } else {
            reject({ type: "param_error", message: "invalid parameter" });
          }
        });
      };
      // console.log(soz());

      soz()
        .then((res) => {
          console.log(res);
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
