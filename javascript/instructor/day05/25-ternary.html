<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ternary</title>
  </head>
  <body>
    <input type="number" id="txtSalary" oninput="setSalary()" />
    <input
      type="radio"
      name="status"
      id="rdRetired"
      onclick="setSalary()"
      value="retired"
    />
    <label for="rdRetired" onch>Emekli</label>
    <input
      type="radio"
      name="status"
      id="rdEmployee"
      onclick="setSalary()"
      value="employee"
    />
    <label for="drEmploye">Çalışan</label>
    <h2 id="result"></h2>

    <script>
      const txtSalary = document.querySelector("#txtSalary");
      const resultEl = document.querySelector("#result");
      function setSalary() {
        const status = document.querySelector('input[name="status"]:checked');

        let salary = txtSalary.value;
        salary = status.value === "retired" ? salary * 0.9 : salary * 0.95;
        resultEl.innerHTML = `bu kişinin maaşı ${salary.toFixed(2)} tl`;
      }
    </script>
  </body>
</html>
