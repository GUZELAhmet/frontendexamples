<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 0;
      let y = 5;

      let z = 15;
      let k = "5";

      console.log(x == y); //false
      console.log(x != z); //true
      console.log(y == k); //true  sadece değer kontrolü
      console.log(y === k); // false hem değer hem tür kontrolü yapar

      console.log(y != k); //false
      console.log(y !== k); //true
      console.log(z > y); //true

      console.log(y >= k); //true tip kontrolü yok
    </script>
  </body>
</html>
