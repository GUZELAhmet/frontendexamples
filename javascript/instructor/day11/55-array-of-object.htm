<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Of Object</title>
  </head>
  <body>
    <select name="" id="ddlStudents"></select>

    <script>
      const students = [
        {
          name: "john",
          age: 20,
          gender: "male",
        },
        {
          name: "mary",
          age: 22,
          gender: "female",
        },
        {
          name: "john",
          age: 20,
          gender: "male",
        },
      ];
      const fillStudents = () => {
        const ddlStudents = document.querySelector("#ddlStudents");

        for (let i = 0; i < students.length; i++) {
          ddlStudents.innerHTML += `<option>${students[i].name}</option>`;
        }
      };

      fillStudents();
    </script>
  </body>
</html>
